
<div class="container text-center" ng-init="editProjectNameMode=false">
    <div class="row heading">
        <div class="col-md-12">
            <p class="welcome">Splitons</p>
            <div ng-hide="editProjectNameMode">
                <h1>
                    {{projectName}}
                </h1>
                <p ng-show="members.length > 1">
                    <em>{{members.length}} to remove asap</em>
                </p>
            </div>
            <div ng-show="editProjectNameMode">
                <form role="form" >
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control input-lg" type="text" ng-model="$parent.newProjectName" required>
                            <div class="input-group-btn">
                                <button class="btn btn-default btn-lg" ng-click="renameProject();editProjectNameMode=false">
                                    <i class="fa fa-check" />
                                </button>
                                <button class="btn btn-default btn-lg" ng-click="editProjectNameMode=false">
                                    <i class="fa fa-close" />
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row heading-buttons">
        <div class="col-xs-12">
            <form class="form">
                <button class="btn btn-default btn-sm" ng-disabled="editProjectNameMode" ng-click="$parent.newProjectName = projectName; editProjectNameMode = true">
                    <i class="fa fa-pencil fa-fw" />
                </button>
                    <button class="btn btn-default btn-sm" ng-class="needSynch ? 'glowing' : ''" ng-click="synchronize()" >
                        <i ng-class="synchronizing ? 'fa fa-refresh fa-fw fa-spin ' : 'fa fa-refresh fa-fw'" />
                    </button>
            </form>
        </div>
    </div>

    <div class="row heading-buttons">
        <div class="col-md-8 col-sm-10 col-md-push-2 col-sm-push-1">
            <div class="btn-group btn-group-justified" role="group">
                <a class="btn btn-default" href="#/">
                    <i class="fa fa-home fa-fw fa-lg" />
                    <span class="hidden-xs">
                        Home
                    </span>
                </a>
                <a ng-class="activeController == 'NewNoteController' ? 'btn btn-primary' : 'btn btn-default'"
                   href="#/project/{{projectId}}/newNote">
                    <i class="fa fa-users fa-fw fa-lg" />
                    <span class="hidden-xs">
                        New note
                    </span>
                </a>
                <a ng-class="activeController == 'ListTransactionsController'  ? 'btn btn-primary' : 'btn btn-default'"
                   href="#/project/{{projectId}}/browse">
                    <i class="fa fa-list fa-fw fa-lg" />
                    <span class="hidden-xs">
                        Browse notes
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
